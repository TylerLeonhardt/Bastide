  <body class="single-page-registration">
    <main role="main">
      <section id="home" class="section section--home section--register">
        <div class="section__content no-margin">
          <h1 class="section--home__logo">{{ site.title }}</h1>

          <div class="single-page-registration-success">
            <h2>Thanks!</h2>
            <p>We'll let you know as soon as we have more news.</p>
            <p>See you in January!</p>
            <p>(*^â€¿^*)</p>
          </div>
    <form role="form" id="signUpModal" class="single-page-registration-form">
      <h2 class="text-center no-margin margin--bottom">Register</h2>
      <div class="errors alert-box alert">
        Please review the form and ensure all fields are filled out properly.
      </div>
      <div class="row small-collapse margin--bottom">
        <div class="medium-6 columns">
          <label><span>Name</span>
            <input type="text" placeholder="John Doe" class="name" required onkeydown="this.className='name'">
          </label>
        </div>
        <div class="medium-6 columns">
          <label><span>Email</span>
            <input type="email" placeholder="hack@knights.ucf.edu" class="email" required onkeydown="this.className='email'">
          </label>
        </div>
        <div class="columns">
          <label><span>School</span>
            <input type="text" placeholder="University of Central Florida" class="school" required onkeydown="this.className='school'">
          </label>
        </div>
      </div>

      <button class="button small" onClick="Bastide.Registration.signup()" type="button" role="button">Register</button>
    </form>
        </div>
      </section>
    <script src="/assets/js/littlescripts.min.js"></script>
